<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Medium-dark gray circle -->
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    <!-- Light gray S shape -->
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background (very dark gray/black) -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  <!-- Medium-dark gray circle -->
  <circle cx="50" cy="50" r="45" fill="url(#circleGrad)"/>
  <!-- Stylized S shape - flowing, curvilinear path -->
  <path d="M 28 22 
           C 22 30, 22 38, 28 42
           C 34 46, 42 46, 50 48
           C 58 50, 66 50, 72 54
           C 78 60, 78 68, 72 76" 
        stroke="url(#sGrad)" 
        stroke-width="7" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>

